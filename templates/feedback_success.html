<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted - Smart Feedback System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }
        .checkmark {
            font-size: 60px;
            color: #4CAF50;
            animation: bounce 0.8s ease;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .back-button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .checkmark { font-size: 40px; }
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            .back-button { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ”</div>
        <h1>Feedback Submitted Successfully!</h1>
        <p>Thank you for your valuable feedback. It will help us improve.</p>
        <a href="{% url next_url %}" class="back-button">Back to {{ next_url|title }}</a>
        {% comment %} <a href="{% url 'home' %}" class="back-button">Back to Home</a> {% endcomment %}
    </div>
</body>
</html>
